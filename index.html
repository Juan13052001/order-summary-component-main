<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css"
            integrity="sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.js"
            integrity="sha512-/1h344Ogu39f2lMl2yIJn3mPjySuB0+m3EzDvFSWlxo6HaJO/3jdzGOy8V6ZgdkTkddKH+ZWma1mqOQZHmjo1w=="
            crossorigin="anonymous"
        ></script>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid card" role="main">
            <img class="image-top" src="images/illustration-hero.svg" alt="" />
            <h1 class="card-title mt-4 text-center">Order Summary</h1>
            <p class="pt-3 text-center info mx-5">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>
            <div class="container-fluid row plan-complete">
                <img
                    class="icono col-1 w-25 text-center"
                    src="images/icon-music.svg"
                    alt="icon-music"
                />
                <span class="col-5 plan text-center mt-3">
                    <span class="info-plan">Annual Plan</span>
                    $59.99/year
                </span>
                <a href="#" class="col-4 mt-3 text-end change">Change</a>
            </div>
            <br />
            <button class="btn-payment btn w-75">Proceed to Payment</button
            ><br />
            <button class="btn-cancel btn w-75">Cancel Order</button>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
